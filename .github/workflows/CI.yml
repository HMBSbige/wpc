name: CI
on:
  push:
      tags:
        - '*'
      branches:
        - master
        - renovate/**
  pull_request:
env:
  ProjectName: ${{ github.event.repository.name }}
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: 1
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  NET_VERSION: 10.0.x

jobs:
  check_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.NET_VERSION }}

      - name: Check .NET format
        run: dotnet format -v diag --verify-no-changes

  build:
    needs: [check_format]
    runs-on: windows-latest
    permissions:
      contents: write
    strategy:
      matrix:
        rid:
          - win-x64
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.NET_VERSION }}

      - name: Build .NET App
        run: dotnet publish -r ${{ matrix.rid }} -p:PublishDir="C:/builtfiles/${{ matrix.rid }}"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ProjectName }}-${{ matrix.rid }}
          path: C:/builtfiles/${{ matrix.rid }}

      - name: Package
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        shell: pwsh
        run: |
          $zip_path = "C:/builtfiles/$env:ProjectName-${{ matrix.rid }}-${{ github.ref_name }}.7z"
          7z a -mx9 "$zip_path" "C:/builtfiles/${{ matrix.rid }}"
          7z rn "$zip_path" ${{ matrix.rid }} $env:ProjectName

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          allowUpdates: true
          replacesArtifacts: false
          artifacts: C:/builtfiles/*
